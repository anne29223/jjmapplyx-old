name: Daily Job Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Once daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python my_scraper.py
      - name: Upload jobs file artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-jobs
          path: jobs.json
          overwrite: true
      - name: Upload all jobs file artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-jobs
          path: all_jobs.json
          overwrite: true
      - name: Upload jobs JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-json
          path: public/jobs.json
          overwrite: true

